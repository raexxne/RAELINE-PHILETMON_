<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>View Classes</title>
</head>
<body>
    <h1>Classes List</h1>
    <ul>
        {% for class in classes %}
            <li>{{ class[1] }} - {{ class[2] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
